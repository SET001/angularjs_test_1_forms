<div class="alert alert-warning">
  <div class="glyphicon glyphicon-exclamation-sign"></div>
  <div class="message">Please comlete the form below based on available information. Click on applicable tabs above to enter additional information related to the incident. When complete click 'REVIEW  and SUBMIT' tab above.</div>
</div>

<div class="row">
  <form action class="form-horizontal incident" name="incidentForm">
    <div class="col-sm-6">
      <div class="form-group required">
        <label for="date" class="col-sm-5 control-label" ng-class="{error: incidentForm.date.$invalid}">Date and Time of Incident</label>
        <div class="col-sm-7">
          <input
            type="text"
            class="form-control"
            name="date"
            id="date"
            ng-date="incident.date"
            ng-model="incident.date"
            formatteddate
            required
            bdatetimepicker>
        </div>
      </div>

      <div class="form-group required">
        <label for="reporter" class="col-sm-5 control-label" ng-class="{error: incidentForm.reporter.$invalid}">Reported By</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="reporter" name="reporter" placeholder="John Doe" ng-model="incident.reporter" required>
        </div>
      </div>
      <div class="form-group required">
        <label for="reporter_company" class="col-sm-5 control-label" ng-class="{error: incidentForm.reporter_company.$invalid}">Company of Reporter:</label>
        <div class="col-sm-7">
          <select type="text" class="form-control" id="reporter_company" ng-options="company for company in companies" name="reporter_company" ng-model="incident.reporter_company" required></select>
        </div>
      </div>

      <div class="form-group required">
        <label for="contact" class="col-sm-5 control-label" ng-class="{error: incidentForm.contact.$invalid}">Contact Number</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="contact" ui-mask="999.999.9999" ng-model="incident.contact" name="contact" required>
        </div>
      </div>

      <div class="form-group">
        <label for="supervisor" class="col-sm-5 control-label">Supervisor Name:</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="supervisor" ng-model="incident.supervisor">
        </div>
      </div>
      <div class="form-group required">
        <label for="description" class="col-sm-5 control-label" ng-class="{error: incidentForm.description.$invalid}">High Level Description of Incident:</label>
        <div class="col-sm-7">
          <textarea class="form-control" id="description" name="description" ng-model="incident.description" required></textarea>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="form-group required">
        <label for="well_number" class="col-sm-5 control-label" ng-class="{error: incidentForm.well_number.$invalid}">Well Number:</label>
        <div class="col-sm-7">
          <select type="text" class="form-control" id="well_number" name="well_number" ng-options="well.name as well.name for well in well_numbers" ng-model="incident.well_number" required></select>
        </div>
      </div>
      <div class="form-group">
        <label for="region" class="col-sm-5 control-label">Region:</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="region" ng-model="incident.region" readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="state" class="col-sm-5 control-label">State:</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="state" ng-model="incident.state" readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="office" class="col-sm-5 control-label">Field Office:</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="office" ng-model="incident.office" readonly>
        </div>
      </div>
      <div class="form-group required">
        <label class="col-sm-5 control-label" ng-class="{error: !incident.severities.length && !incident.disale_severity}">Incident Severity (Check all that Apply):</label>
        <div class="col-sm-7 checkboxes">
          <label ng-repeat="severity in severities"><input ng-disabled="incident.disale_severity" type="checkbox" class="form-control" ng-checked="incident.severities.indexOf(severity) > -1" ng-click="toggle_severity(severity)">{{severity}}</label>
          <label class="disale_severity"><input type="checkbox" class="form-control" ng-model="incident.disale_severity">None Apply</label>
        </div>
      </div>
    </div>
  </form>
</div>
