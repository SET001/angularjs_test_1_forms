<div class="modal-header">
  <h3>Settings</h3>
</div>

<form action class="form-horizontal" name="addActionForm">
  <div class="modal-body">
    <div class="form-group">
      <label for="description" class="col-sm-4 control-label">Description:</label>
      <div class="col-sm-8">
        <textarea type="text" class="form-control" id="description" name="description" ng-model="action.description" required></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-4 control-label">Action Taken By:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="name" name="name" ng-model="action.name" required />
      </div>
    </div>

    <div class="form-group">
      <label for="company" class="col-sm-4 control-label">Company:</label>
      <div class="col-sm-8">
        <select type="text" class="form-control" id="company" ng-options="company for company in companies" name="company" ng-model="action.company" required></select>
      </div>
    </div>

    <div class="form-group">
      <label for="date" class="col-sm-4 control-label">Date:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="date" name="date" ng-model="action.date" required />
      </div>
    </div>
  </div> 

  <div class="modal-footer">
    <button ng-click="ok()" ng-disabled="addActionForm.$invalid" class="btn btn-primary">OK</button>
    <a href class="btn btn-warning" ng-click="cancel()">Cancel</a>
  </div>
</form>
